<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgeschützte Seite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Verlinkung zur CSS-Datei -->
</head>
<body>
    <div class="password-container">
        <script>
            var password = prompt("Bitte geben Sie das Passwort ein:");

            if (password !== "deinPasswort") {
                alert("Falsches Passwort!");
                window.location = "https://www.google.com";  <!-- Umleitung bei falschem Passwort -->
            } else {
                document.getElementById("content").style.display = "block";  <!-- Zeige Inhalte bei korrektem Passwort -->
            }
        </script>

        <div id="content" style="display:none;"> <!-- Verstecke Inhalte zunächst -->
            <h1>Willkommen auf meiner kreativen Seite!</h1>
            <p>Hier kannst du meine Bilder und Inhalte sehen.</p>
            <img src="https://yourusername.github.io/path/to/your-image.jpg" alt="Beispielbild">
        </div>
    </div>
</body>
</html>
